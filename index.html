<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot kantin SMK MUTU</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background: #ff3d3d;
            transform: scale(1.1);
        }

        .wifi-animation {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        .wifi-animation::before,
        .wifi-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: expand 2s infinite;
        }

        .wifi-animation::after {
            animation-delay: 1s;
        }

        .wifi-animation img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
        }

        a {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        @keyframes expand {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
    <script>
function changeImage() {
    const username = document.querySelector('input[type="text"]');
    const password = document.querySelector('input[type="password"]');
    const image = document.querySelector('.wifi-animation img');

    if (password.value) {
        image.src = 'your-animation.png';
    } else {
        image.src = 'new-animation.png';
    }
}

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.input');
            inputs.forEach(input => {
                input.addEventListener('input', changeImage);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Hotspot Kantin Pak RT</h1>
        <p>Beli Voucher di Kantin Pak Anton, atau <a href="https://pembayaran-voucher.com">di sini</a></p>
        <div class="wifi-animation">
            <img src="new-animation.png" alt="Loading animation">
        </div>
        <div class="form">
            <input type="text" class="input" placeholder="Username">
            <input type="password" class="input" placeholder="Password">
            <button class="button">Login</button>
        </div>
    </div>
    <footer>&copy; 2024 WiFi Voucher. All rights reserved.</footer>
</body>
</html>
